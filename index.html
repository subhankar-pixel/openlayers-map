<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Editor</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

  <div class="top-buttons">
    <button onclick="activateSplitMode()">✂️ Split Parcel</button>
    <button onclick="exportGeoJSON()">⬇️ Export GeoJSON</button>
  </div>

  <div id="map"></div>

  <div class="attribute-panel" id="attributePanel">
    <h4>Edit Parcel Attribute</h4>
    <label for="ownerInput">Owner Name:</label><br />
    <input type="text" id="ownerInput" /><br /><br />
    <button onclick="saveAttribute()">Save Changes</button>
  </div>

  <!-- Leaflet JS + Plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- App Script -->
  <script src="JS/app.js"></script>
</body>
</html>
