<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Editor</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .attribute-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="attribute-panel" id="attributePanel">
    <h4>Edit Parcel Attribute</h4>
    <label for="ownerInput">Owner Name:</label><br />
    <input type="text" id="ownerInput" /><br /><br />
    <button onclick="saveAttribute()">Save Changes</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf JS for geometry splitting -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- Custom JS -->
  <script src="JS/app.js"></script>
</body>
</html>
