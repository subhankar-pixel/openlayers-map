<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers GeoJSON Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <style>
    #map {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
<script>
  // Base map layer - OpenStreetMap
  const baseLayer = new ol.layer.Tile({
    source: new ol.source.OSM()
  });

  // Vector layer from GeoJSON
  const geojsonLayer = new ol.layer.Vector({
    source: new ol.source.Vector({
      url: 'your-data.geojson', // <-- Replace with your actual GeoJSON file path
      format: new ol.format.GeoJSON()
    }),
    style: new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#ff0000',
        width: 2
      }),
      fill: new ol.style.Fill({
        color: 'rgba(255, 0, 0, 0.1)'
      }),
      image: new ol.style.Circle({
        radius: 5,
        fill: new ol.style.Fill({color: 'red'}),
        stroke: new ol.style.Stroke({color: 'white', width: 1})
      })
    })
  });

  // Initialize the map
  const map = new ol.Map({
    target: 'map',
    layers: [baseLayer, geojsonLayer],
    view: new ol.View({
      center: ol.proj.fromLonLat([85.8245, 20.2961]), // Example center (you can adjust)
      zoom: 8
    })
  });
</script>

</body>
</html>
